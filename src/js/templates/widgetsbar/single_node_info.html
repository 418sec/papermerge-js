<div class="card">
    <div class="card-body">
      <div class="card-title"><label>Info</label></div>
      <div class="card-text">
        <ul class="collection">
            <li class="collection-item">
                <% if (ctype == 'document') { %>
                    <i class="fa fa-file text-info mr-1"></i>
                <% } else { %>
                    <i class="fa fa-folder text-warning mr-1"></i>
                <% } %>
                <%= title %>
            </li>
            <li class="collection-item">
                <label><%= gettext('Created') %>:</label> <%= created_at %>
            </li>
            <li class="collection-item">
                <label><%= gettext('Modified') %>:</label>  <%= updated_at %>
            </li>
            <li class="collection-item d-flex flex-row-reverse bordered">
                <a href="<%= download_url %>" class="btn btn-primary text-white btn-flat">
                    <i class="fa fa-download"></i>
                    <%= gettext('Download') %></a>
            </li>
        </ul>
      </div> 
    </div>
</div>
