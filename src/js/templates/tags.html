 <% for (let i=0; i < tags.models.length; i++) { %>
    <% model = tags.models[i] %>
     <div class="tag d-flex align-items-center">
       <span><%= model.get('name') %></span>
       <i 
        class="fa fa-times tag-remove"
        data-name="<%= model.get('name') %>">
        </i>
     </div>
 <% } %>
<input list="all_tags" class="tag-input" />
<datalist id="all_tags">
<% for (let i=0; i < all_tags.models.length; i++) { %>
    <% model = all_tags.models[i] %>
     <option value="<%= model.get('name') %>">
<% } %>
</datalist>
